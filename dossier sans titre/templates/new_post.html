<!DOCTYPE html>
<html lang="fr">
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nouveau Post - CinÃ©Forum</title>
    <link rel="stylesheet" href="/static/css/new_post.css">
    <style>
      #profil-link img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        border: 2px solid #3498db;
      }
      #theme-toggle {
        position: absolute;
        top: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        font-size: 1.5rem;
        background: none;
        border: none;
        cursor: pointer;
        color: white;
        text-align: center;
        transition: transform 0.2s ease;
      }
    </style>
  </head>
  <body>
    <header style="position: relative; background-color: #2c3e50; color: #fff; padding: 1rem; text-align: center;">
      <button id="theme-toggle" aria-label="Changer de thÃ¨me">ðŸŒ™</button>
      <a href="/profil" id="profil-link">
        <img src="/static/images/profil.png" alt="Profil">
      </a>
      <h1>Nouveau Post</h1>
    </header>
    <main class="container">
      <a href="/posts" class="btn">Retour aux posts</a>
      <a href="/index" class="btn">Accueil</a>
      <form action="/nouveau-post" method="post" enctype="multipart/form-data" style="margin-top: 1rem;">
        <div>
          <label for="title">Titre :</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div style="margin-top: 1rem;">
          <label for="content">Contenu :</label>
          <textarea id="content" name="content" rows="5" required></textarea>
        </div>
        <div style="margin-top: 1rem;">
          <label for="image">Image (optionnel) :</label>
          <input type="file" id="image" name="image" accept="image/*">
        </div>
        <button type="submit" class="btn" style="margin-top: 1rem;">Soumettre ce post Ã  une vÃ©rification avant qu'il ne soit publiÃ©</button>
      </form>
    </main>
    <script>
      const toggleBtn = document.getElementById('theme-toggle');
      const body = document.body;
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'dark') {
        body.classList.add('dark-mode');
        toggleBtn.textContent = 'â˜€';
      }
      toggleBtn.addEventListener('click', () => {
        body.classList.toggle('dark-mode');
        if (body.classList.contains('dark-mode')) {
          toggleBtn.textContent = 'â˜€';
          localStorage.setItem('theme', 'dark');
        } else {
          toggleBtn.textContent = 'ðŸŒ™';
          localStorage.setItem('theme', 'light');
        }
      });
    </script>
  </body>
</html>
