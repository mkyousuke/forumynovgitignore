<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Films Populaires (TMDb) - CinéForum</title>
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="stylesheet" href="/static/css/api.css">
</head>
<body class="api-page">
  <header>
    <h1>Films Populaires</h1>
    <a href="/index" class="btn">Retour à l'Accueil</a>
  </header>

  <main>
    <div class="films-grid">
      {{range .Results}}
        <div class="film-card">
          <img src="https://image.tmdb.org/t/p/w500{{.PosterPath}}" alt="{{.Title}}">
          <div class="film-content">
            <h2 class="film-title">{{.Title}}</h2>
            <p class="film-overview">{{.Overview}}</p>
            <a href="#" class="more-btn">En savoir plus</a>
          </div>
        </div>
      {{end}}
    </div>
  </main>

  <footer>
    <p>© 2025 CinéForum - Tous droits réservés</p>
  </footer>
  <script src="/static/js/api.js"></script>
</body>
</html>
