<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Actualités - CinéForum</title>
  <link rel="stylesheet" href="/static/css/main.css">
  <link rel="stylesheet" href="/static/css/actualites.css">
</head>
<body>
  <header>
    <div class="header-center">
      <h1>Actualités</h1>
      <a href="/index" class="btn">Retour à l'Accueil</a>
    </div>
  </header>
      <div class="news-grid">
        {{range .Articles}}
        <article class="news-item">
          {{ if .URLToImage }}
          <div class="news-thumb">
            <img src="{{.URLToImage}}" alt="{{.Title}}">
          </div>
          {{ end }}
          <h3>{{.Title}}</h3>
          <div class="news-date">{{.PublishedAt}}</div>
          <p>{{.Description}}</p>
          <a href="{{.URL}}" class="btn more-btn" target="_blank">Lire la suite</a>
        </article>
        {{end}}
      </div>

      {{if not .Articles}}
      <p class="no-news">Aucune actualité disponible pour le moment.</p>
      {{end}}
    </section>
  </main>

  <footer>
    <p>© 2025 CinéForum - Tous droits réservés</p>
  </footer>
</body>
</html>
